<section class="home">
  <img src="../../assets/parceiroHome.svg" />

  <main>
    <h1>Faça seu cadastro e comece a fazer entregas!</h1>
    <form>
      <div class="col">
        <h3>Dados Pessoais</h3>
        <input required class="field" type="name" placeholder="Nome" />
        <input required class="field" type="name" placeholder="Sobrenome" />
        <input required class="field" type="email" placeholder="Email" />
        <input required class="field" type="password" placeholder="Senha" />
        <input
          required
          class="field"
          type="password"
          placeholder="Confirmar Senha"
        />
        <input required class="field" type="tel" placeholder="Celular" />
        <input required class="field" type="number" placeholder="RG" />
        <input required class="field" type="number" placeholder="CPF" />
        <input required class="field" type="number" placeholder="CNPJ" />
        <input
          required
          class="field"
          type="city"
          placeholder="Cidade de Atuação"
        />
        <h3>Dados Bancários</h3>
        <input required class="field" type="number" placeholder="Banco" />
        <input required class="field" type="name" placeholder="Tipo de Conta" />
        <input required class="field" type="number" placeholder="Agência" />
        <input required class="field" type="number" placeholder="Conta" />
        <input required class="field" type="name" placeholder="Nome" />
        <input required class="field" type="number" placeholder="CPF" />
        <h3>Dados do Veículo</h3>
        <input
          required
          class="field"
          type="name"
          placeholder="Tipo de veículo"
        />
        <input
          required
          class="field"
          type="name"
          placeholder="Cor do veículo"
        />
        <input
          required
          class="field"
          type="name"
          placeholder="Placa do veículo"
        />
        <input
          required
          class="field"
          type="name"
          placeholder="Foto da sua habilitação"
        />
        <input
          required
          class="field"
          type="name"
          placeholder="Foto dos documentos do veículo"
        />
        <input
          required
          class="field"
          type="name"
          placeholder="Sua foto com a CNH"
        />
        <div class="col">
          <input
            required
            type="checkbox"
            class="terms"
            name="terms"
            value="terms"
          />

          <label for="terms">
            Li e aceito os <a href="#"> termos do contrato</a></label
          >
        </div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <footer class="footer-bg">
    <div class="row">
      <div class="col">
        <a href="#"><p>Quem é Delivery2u</p></a>
        <a href="#"><p>Política e Privacidade</p></a>
        <a href="#"><p>Fale Conosco</p></a>
      </div>
      <div class="col">
        <a href="#"><p>falecom@delivery2u.com.br</p></a>
      </div>
      <div class="col">
        <a href="#"><p>falecom@delivery2u.com.br</p></a>
        <a href="#"><p>Seja um Parceiro de Entregas!</p></a>
        <a href="#"><p>Seja dono do Delivery2U na sua Cidade!</p></a>
      </div>
    </div>
  </footer>
</section>
